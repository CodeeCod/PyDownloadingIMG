name: Generate PDF from README

on:
  push:
    branches: [ main, master ]
    paths: [ 'README.md' ]

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Необходимо для возможности пушить изменения обратно
        fetch-depth: 0

    - name: Setup Pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended

    - name: Generate PDF
      run: |
        pandoc README.md -o README.pdf \
          --pdf-engine=xelatex \
          -V mainfont="DejaVu Sans" \
          -V geometry:margin=1in

    - name: Commit and push PDF
      run: |
        # Настройка git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Проверяем, есть ли изменения в PDF
        git add README.pdf
        if git diff-index --quiet HEAD --; then
          echo "No changes to PDF detected"
        else
          git commit -m "Auto-generated PDF from README.md [skip ci]"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.PDF_TOKEN }}