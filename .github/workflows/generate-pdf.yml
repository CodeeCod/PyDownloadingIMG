name: Generate PDF from README

on:
  push:
    branches: [ main, master ]
    paths: [ 'README.md' ]
  workflow_dispatch:  # Добавил возможность ручного запуска

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Для полной истории коммитов

    - name: Setup Pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pandoc \
          texlive-xetex \
          texlive-fonts-recommended \
          texlive-latex-extra

    - name: Generate PDF
      run: |
        pandoc README.md -o README.pdf \
          --pdf-engine=xelatex \
          -V mainfont="DejaVu Sans" \
          -V geometry:margin=1in \
          --toc  # Добавил автоматическое оглавление

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4  # Обновлённая версия
      with:
        name: README.pdf
        path: README.pdf
        retention-days: 5  # Автоматическое удаление через 5 дней

    - name: Commit and push PDF
      run: |
        # Настраиваем git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Добавляем PDF и проверяем изменения
        git add README.pdf
        if ! git diff-index --quiet HEAD --; then
          # Коммитим изменения
          git commit -m "Auto-generated PDF from README.md [skip ci]"
          
          # Меняем URL для аутентификации через токен
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Пушим изменения
          git push origin HEAD:${{ github.ref }}
        else
          echo "No changes in PDF detected, skipping commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.PDF_TOKEN }}
